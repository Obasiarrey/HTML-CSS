<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="signup.css">
        <title> Signup - Let'sing</title>
    </head>
    <body>
        <div class="nav">
            <p>
              LET'SING
            </p>
            <div class="bars">
            <a class="login"  href="Login.html"> Login </a>
            <a class="signup" href="Signup.html"> Signup</a>
            <a class="home" href="home.html"> Home </a>
            <a class="news" href="News.html"> News </a>
            </div>
          </div>

          <form>
           
            <div class="container">
                <h1>Signup</h1>
                <p> Please fill this form to create an account</p>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="example@gmail.com" name="email" required>

            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Confirm Password</b></label>
            <input type="password" placeholder="Re-type password" name="psw-repeat" required>

           <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          </div>
        
          <div class="clear" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class ="signupbtn"> Create account</button>
            </div>
            
          </form>
        
    </body>
</html>
